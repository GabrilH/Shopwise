<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shopwise - Menu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

                <a href="lists.html" style="text-decoration:none;">
                  <img class="menu-icons" src="images/lists.png" alt="lists">
